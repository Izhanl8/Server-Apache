# este es para el archivo de configuracion de los virtualhost
<VirtualHost *:80>
    ServerName "Tu dominio / test.com"
    DocumentRoot "tu ruta para el dominio principal / var/www/html"
    ErrorDocument 404 "tu ruta para el error 404 personalizado = este error sale cuando un subdominio no existe / /error404.html"
</VirtualHost>


